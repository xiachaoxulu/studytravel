<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>人力管家-修改密码</title>
    <link rel="stylesheet" href="./changePwd.less">
</head>

<body>

    <div class="wrap-change-pwd">
        <div class="fix-head">
            <div class="header">
                <link rel="import" href="app/component/head/head.tpl?__inline">
            </div>
        </div>
        <div class="main-change-pwd">
            <div class="back">
                <a href="#">  < 返回</a>
            </div>
            <div class="change-pwd-form">
                <form id="expform">
                    <div class="row">
                        <div class="cell">
                            <div class="label">
                                <span>原密码：</span>
                            </div>
                            <div class="input">
                                <input type="password" style="display:none" data-valid="false" id="password">
                                <input type="password" valid="require" autocomplete="off" id="password">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="cell">
                            <div class="label">
                                <span>新密码：</span>
                            </div>
                            <div class="input">
                                <input type="password" style="display:none" data-valid="false" id="newPassword">
                                <input type="password" valid="require" autocomplete="off" id="newPassword">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="cell">
                            <div class="label">
                                <span>重输密码：</span>
                            </div>
                            <div class="input">
                                <input type="password" style="display:none" data-valid="false">
                                <input type="password" valid="require" autocomplete="off">
                            </div>
                        </div>
                    </div>
                    <div class="row control">
                      <input type="button" value="确定" class="btn" id="submitBtn">
                    </div>
                </form>
            </div>
        </div>
        <link rel="import" href="app/component/footer/footer.tpl?__inline">
    </div>

</body>

</html>
