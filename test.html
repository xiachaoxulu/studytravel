<script>
function change(file) {
  var ss = file.files[0];
  
  var url = URL.createObjectURL(ss)
  var test = document.getElementById('test');
  test.src = url;
   
  document.body.removeChild(file);
  console.log(url);

}

function test(a,b,c,d){
  console.log(a,b,c,d);
}

test.apply(this,[1,2,3,4])

</script>

<body>
  <input type="file" onchange="change(this)">
  <img id="test" src="" alt="">
   
</body>
