<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>注册-人力管家</title>

    <link rel="stylesheet" type="text/css" href="/resource/css/base_946797b.css" />
    <link rel="stylesheet" type="text/css" href="/pkg/component_57e6454.css" />
    <link rel="stylesheet" href="/app/page/register/register.css" />
</head>

<body>
  <div class="wrap-register">
    <div class="head-container">
      <div class="head">
        <!--
* @Created Date       : 2016-10-24T10:11:03+08:00
* @Last Modified time : 2016-10-25T10:42:50+08:00
 -->



<!--
@require "app/component/head2/head2.less"
-->
<div class="header2">
	<a href="/index.html">
		<div class="logo">
			<h1>喰星云·人力管家</h1>
		</div>
	</a>
	<div class="login-name">
		<p>欢迎，管理员</p>
	</div>
	<div class="login">

	</div>
</div>

      </div>
    </div>
    <main>
      <div class="main-container">
        <form id="expform">
          <div class="row">
            <div class="cell">
              <div class="label">
                <span>城市</span>
              </div>
              <div class="input">
                <input type="text" class="choose" id="city">
                <div class="city"></div>
              </div>
            </div>
            <div class="cell">
              <div class="label">
                <span class="must">*</span><span>公司名称</span>
              </div>
              <div class="input">
                <input type="text" valid="require" id="companyname">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="cell">
              <div class="label">
                <span>公司业态</span>
              </div>
              <div class="input">
                <select name="" id="companymode">
                  <option value="">1</option>
                  <option value="">2</option>
                  <option value="">3</option>
                </select>
              </div>
            </div>
            <div class="cell">
              <div class="label">
                <span>门店数量</span>
              </div>
              <div class="input">
                <input type="text" valid="num" errorMsg="门店数量如果填写,则必须为数字" id="storenum">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="cell">
              <div class="label">
                <span class="must">*</span><span>用户名</span>
              </div>
              <div class="input">
                <input type="text" valid="require" autocomplete="off" id="username">
                <input type="text" style="display:none" data-valid="false" id="username">
              </div>
            </div>
            <div class="cell">
              <div class="label">
                <span class="must">*</span> <span>密码</span>
              </div>
              <div class="input">
                <input type="password" style="display:none" data-valid="false" id="password">
                <input type="password" valid="require" autocomplete="off" id="password">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="cell">
              <div class="label">
                <span class="must">*</span><span>联系电话</span>
              </div>
              <div class="input">
                <input type="text" valid="require|phone" id="phone">
              </div>
            </div>
          </div>
          <div class="errorTip" id="errorTip">
            &nbsp;
          </div>
          <div class="row control">
            <p>注册即同意<a href="" class="protocol">人力管家免费体验协议</a>中的内容</p>
            <input type="button" value="注册" class="btn" id="submitBtn">
          </div>
        </form>
      </div>
    </main>
    <div class="footer">
      <!--
* @Created Date       : 2016-10-24T10:11:03+08:00
* @Last Modified time : 2016-12-01T17:28:04+08:00
 -->



<div class="footer">
	<div class="footer-content">
		<!-- <span>奥琦玮信息科技有限公司 人力管家核准字号,专利字号等</span> -->
		<span>技术支持：奥琦玮信息科技 (北京) 有限公司</span>
	</div>
</div>

    </div>
  </div>

<script type="text/javascript" src="/pkg/app/page/register/register.html_aio_3aacee2.js"></script>
<script type="text/javascript" src="/pkg/component_86cf791.js"></script>
<script type="text/javascript" src="/pkg/app/page/register/register.html_aio_2_905ac60.js"></script>
</body>

</html>
