<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>

<body>
  <canvas id="test"></canvas>
  <script>
  var canvas = document.getElementById('test');
  var ctx = canvas.getContext('2d');

  ctx.save();
  ctx.lineWidth = 10;
  ctx.strokeStyle = "yellow";
  ctx.fillStyle = "red";
  ctx.fillText("item", canvas.width / 2, canvas.height / 2);
  ctx.beginPath();
  ctx.moveTo(canvas.width / 2, canvas.height / 2);
  ctx.lineTo(0, canvas.height / 2);
  ctx.stroke();
  ctx.closePath();

  ctx.restore();

  ctx.fillText("item-Black", 10, 10);
  ctx.beginPath();
  ctx.moveTo(100, 0);
  ctx.lineTo(20, 30);
  ctx.stroke();
  ctx.closePath();
  </script>
</body>

</html>
